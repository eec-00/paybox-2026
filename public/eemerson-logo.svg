<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Hexágono exterior negro -->
  <path d="M200 20 L340 110 L340 290 L200 380 L60 290 L60 110 Z" 
        fill="none" stroke="#000000" stroke-width="12" stroke-linejoin="miter"/>
  
  <!-- Hexágono interior blanco -->
  <path d="M200 40 L320 120 L320 280 L200 360 L80 280 L80 120 Z" 
        fill="#ffffff" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Sección superior azul navy -->
  <path d="M200 40 L320 120 L200 200 L80 120 Z" 
        fill="#2C3E50"/>
  
  <!-- Sección inferior dorada/naranja -->
  <path d="M200 200 L320 280 L200 360 L80 280 Z" 
        fill="#E67E22"/>
  
  <!-- Líneas blancas centrales (estilo "E") -->
  <g stroke="#ffffff" stroke-width="28" stroke-linecap="round">
    <!-- Línea central vertical -->
    <line x1="200" y1="160" x2="200" y2="320"/>
    
    <!-- Líneas horizontales formando "E" -->
    <line x1="200" y1="220" x2="290" y2="220"/>
    <line x1="200" y1="260" x2="290" y2="260"/>
    <line x1="200" y1="300" x2="290" y2="300"/>
  </g>
</svg>
